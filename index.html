    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <link rel="stylesheet" href="screen.css">

                <p id="heading">Calculate Screening Score</p>
                <div id="dept">

                </div>

                            </select>
                        </div>
                        <div class="grade">

                    </div>
                    <div class="sections">
                        <div class="subject">

                                <option class="history">History</option>

                                <option class="igbo">Igbo</option>

                                <option class="account">Principles of Accounts</option>
                                <option class="yoruba">Yoruba</option>
                            </select>
                        </div>
                        <div class="grade">
                            <label for="grade-two">Grade:</label>
                            <select id="grade-two">

                                <option class="e8">E8</option>
                                <option class="f9">F9</option>
                            </select>
                        </div>
                    </div>
                    <div class="sections">
                        <div class="subject">
                            <label for="third">Subject 3:</label> 
                            <select id="third">
                                <option class="select">Select Subject</option>
                                <option class="mathematics">Mathematics</option>
                                <option class="agric">Agricultural Science</option>
                                <option class="biology">Biology</option>
                                <option class="chemistry">Chemistry</option>

                                <option class="hausa">Hausa</option>
                                <option class="history">History</option>

                                <option class="account">Principles of Accounts</option>
                                <option class="yoruba">Yoruba</option>
                            </select>
                        </div>
                        <div class="grade">
                            <label for="grade-three">Grade:</label>
                            <select id="grade-three">
                                <option class="a1">A1</option>

                            </select>
                        </div>
                        <div class="grade">
                            <label for="grade-four">Grade:</label>

                <div id="sit">
                    <label for="sittings">Number of Sittings:</label>
                    <select id="sittings">
                        <option id="pick">Select Sitting</option>
                        <option id="one">1</option>
                        <option id="two">2</option>
                    </select>
                </div>
                <div id="jamb">
                    <label for="jamb-score">Jamb Score: </label>
                    <input type="number" min="0" max="400" id="jamb-score" required placeholder="Enter Your Jamb Score">
                </div>
                <div id="calculate">
                    <button type="button" id="submit">Calculate</button>
                </div>
            </fieldset>
            <div id="pop-ctn">
                <div id="popup">
                    <p id="pop-head">Screening Result</p>
                    <p id="pop-score"></p>
                    <p id="pop-info">AVERAGE AGGREGATE SCORE</p>
                    <div id="close-ctn">
                        <button type="button" id="close-btn">Close</button>
                    </div>
                </div>
            </div>
            <script src="screen.js"></script>
